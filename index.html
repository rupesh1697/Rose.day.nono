    function setupKissTask(container, day) {
        container.innerHTML = `
            <div class="instruction">Draw 10 hearts with your finger! ğŸ’‹</div>
            <div class="counter" id="counter">0 / 10</div>
            <canvas id="kissCanvas" style="border: 2px solid #ff6b9d; border-radius: 10px; cursor: crosshair; background: white;"></canvas>
        `;
        
        const canvas = document.getElementById('kissCanvas');
        canvas.width = Math.min(500, window.innerWidth - 40);
        canvas.height = Math.min(500, window.innerHeight - 200);
        const ctx = canvas.getContext('2d');
        
        let drawing = false;
        let currentPath = [];
        let heartsDrawn = 0;
        
        function startDrawing(e) {
            drawing = true;
            currentPath = [];
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            currentPath.push({x, y});
        }
        
        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            ctx.strokeStyle = '#ff6b9d';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            if (currentPath.length > 0) {
                ctx.beginPath();
                ctx.moveTo(currentPath[currentPath.length - 1].x, currentPath[currentPath.length - 1].y);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            
            currentPath.push({x, y});
        }
        
        function isHeartShape(path) {
            if (path.length < 20) return false;
            
            // Simple heuristic: check if path has reasonable curvature
            const minX = Math.min(...path.map(p => p.x));
            const maxX = Math.max(...path.map(p => p.x));
            const minY = Math.min(...path.map(p => p.y));
            const maxY = Math.max(...path.map(p => p.y));
            
            const width = maxX - minX;
            const height = maxY - minY;
            
            // Heart should be roughly as wide as it is tall
            const ratio = Math.min(width, height) / Math.max(width, height);
            
            return ratio > 0.5 && path.length > 30;
        }
        
        function stopDrawing() {
            if (drawing && isHeartShape(currentPath)) {
                heartsDrawn++;
                document.getElementById('counter').textContent = `${heartsDrawn} / 10`;
                
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
                
                // Draw a heart emoji at the center
                const centerX = currentPath.reduce((sum, p) => sum + p.x, 0) / currentPath.length;
                const centerY = currentPath.reduce((sum, p) => sum + p.y, 0) / currentPath.length;
                
                ctx.font = '40px Arial';
                ctx.fillText('ğŸ’–', centerX - 20, centerY + 15);
                
                // Clear canvas after a moment
                setTimeout(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }, 800);
                
                if (heartsDrawn >= 10) {
                    setTimeout(() => showFinalMessage(day), 1000);
                }
            } else if (drawing && currentPath.length > 10) {
                // Not a heart, clear after brief moment
                setTimeout(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }, 500);
            }
            drawing = false;
            currentPath = [];
        }
        
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopDrawing();
        });
    }
