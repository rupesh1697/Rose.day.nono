<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tap & Bloom üå∏</title>

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at top, #fff6fb, #fde7f1);
  font-family: 'Poppins', sans-serif;
}

/* HUD */
#counter {
  position: fixed;
  top: 14px;
  width: 100%;
  text-align: center;
  font-size: 14px;
  opacity: 0.6;
  pointer-events: none;
}

/* Flowers */
.flower {
  position: absolute;
  font-size: 36px;
  animation: pop 0.5s ease forwards, float 8s ease-in-out infinite;
  pointer-events: none;
}

@keyframes pop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
  100% { transform: translateY(0); }
}

/* Rose explosion */
.explosion {
  position: absolute;
  font-size: 42px;
  animation: explode 1s ease-out forwards;
  pointer-events: none;
}

@keyframes explode {
  from { transform: scale(0.4); opacity: 1; }
  to { transform: translate(var(--x), var(--y)) scale(1.2); opacity: 0; }
}

/* Final reveal */
#final {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.94);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 24px;
  opacity: 0;
  pointer-events: none;
  transition: opacity 2.5s ease;
}

#final.show {
  opacity: 1;
  pointer-events: auto;
}

#final img {
  width: 80%;
  max-width: 360px;
  border-radius: 18px;
  margin-bottom: 18px;
  opacity: 0;
  transform: scale(0.96);
  transition: opacity 2s ease, transform 2s ease;
}

#final.show img {
  opacity: 1;
  transform: scale(1);
}

#final .tag {
  font-size: 18px;
  line-height: 1.6;
}
</style>
</head>

<body>

<div id="counter">Tap gently üå±</div>

<div id="final">
  <img src="us.jpg" alt="Us together">
  <div class="tag">
    Happy Rose Day, my beautiful phool (Nono) üåπ<br>
    <strong>‚Äî from your fool ‚ù§Ô∏è</strong>
  </div>
</div>

<!-- Sounds -->
<audio id="popSound" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3">
</audio>

<audio id="bgMusic" preload="auto" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-soft-romantic-background-242.mp3">
</audio>

<script>
let taps = 0;
let musicStarted = false;

const flowers = ["üå∏", "üåº", "üå∫", "üå∑", "üåπ", "ü™∑"];
const pop = document.getElementById("popSound");
const music = document.getElementById("bgMusic");
const final = document.getElementById("final");

document.body.addEventListener("click", bloom);
document.body.addEventListener("touchstart", bloom, { passive: true });

function bloom(e) {
  taps++;

  // start music on first tap
  if (!musicStarted) {
    music.volume = 0.35;
    music.play().catch(()=>{});
    musicStarted = true;
  }

  // vibration on every tap
  if (navigator.vibrate) navigator.vibrate(15);

  // normal flower
  const f = document.createElement("div");
  f.className = "flower";
  const tier = Math.min(Math.floor(taps / 5), flowers.length - 1);
  f.textContent = flowers[tier];
  f.style.left = Math.random() * window.innerWidth + "px";
  f.style.top = Math.random() * window.innerHeight + "px";
  document.body.appendChild(f);

  pop.currentTime = 0;
  pop.play().catch(()=>{});

  // rose explosion every 10 taps
  if (taps % 10 === 0) {
    roseExplosion(e.clientX || window.innerWidth/2, e.clientY || window.innerHeight/2);
  }

  // final reveal at 100 taps
  if (taps === 100) {
    setTimeout(() => final.classList.add("show"), 600);
  }

  setTimeout(() => f.remove(), 10000);
}

function roseExplosion(cx, cy) {
  for (let i = 0; i < 14; i++) {
    const r = document.createElement("div");
    r.className = "explosion";
    r.textContent = "üåπ";
    r.style.left = (cx - 20) + "px";
    r.style.top = (cy - 20) + "px";
    r.style.setProperty("--x", (Math.random()*220 - 110) + "px");
    r.style.setProperty("--y", (Math.random()*220 - 110) + "px");
    document.body.appendChild(r);
    setTimeout(() => r.remove(), 1200);
  }
  if (navigator.vibrate) navigator.vibrate([20, 30, 20]);
}
</script>

</body>
</html>
