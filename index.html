<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day ðŸŒ¹</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #fff5fa, #fbe3ee);
  overflow: hidden;
  color: #444;
}

/* cinematic overlay */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.08));
  pointer-events: none;
}

.scene {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  animation: slowZoom 20s linear forwards;
}

@keyframes slowZoom {
  from { transform: scale(1); }
  to { transform: scale(1.03); }
}

h2 {
  font-weight: 400;
  letter-spacing: 0.5px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.6;
  margin-top: 6px;
}

#rose {
  font-size: 100px;
  margin: 50px 0;
  transition: transform 3s ease, filter 3s ease;
  filter: drop-shadow(0 0 0 rgba(255,100,150,0));
}

#rose.bloom {
  transform: scale(1.5) rotate(6deg);
  filter: drop-shadow(0 0 30px rgba(255,120,180,0.6));
}

#hint {
  font-size: 14px;
  opacity: 0.5;
  margin-top: 10px;
}

#message {
  margin-top: 40px;
  font-size: 18px;
  line-height: 1.7;
  opacity: 0;
  transition: opacity 3s ease;
}

#message.show {
  opacity: 1;
}

/* floating light particles */
.light {
  position: fixed;
  width: 6px;
  height: 6px;
  background: rgba(255,180,200,0.6);
  border-radius: 50%;
  animation: float 12s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(100vh) scale(0.6);
    opacity: 0;
  }
  20% { opacity: 1; }
  to {
    transform: translateY(-10vh) scale(1);
    opacity: 0;
  }
}

/* petals */
.petal {
  position: fixed;
  top: -30px;
  font-size: 22px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(120vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="scene">
  <h2>Rose Day ðŸŒ¹</h2>
  <div class="subtitle">Some things bloom only when you stay.</div>

  <div id="rose">ðŸ¥€</div>

  <div id="hint">Press & hold</div>

  <div id="message">
    Some flowers fade.<br>
    Some slowly become home.
  </div>
</div>

<!-- ambient music -->
<audio id="music" loop>
  <source src="https://assets.mixkit.co/music/preview/mixkit-ambient-piano-113.mp3">
</audio>

<!-- bloom chime -->
<audio id="chime">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sweep-game-trophy-257.mp3">
</audio>

<!-- soft breath / whisper feel -->
<audio id="breath">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-soft-breathing-1496.mp3">
</audio>

<script>
let holding = false;
let bloomed = false;
let timer;

const rose = document.getElementById("rose");
const msg = document.getElementById("message");
const music = document.getElementById("music");
const chime = document.getElementById("chime");
const breath = document.getElementById("breath");

function startHold() {
  if (bloomed) return;
  holding = true;

  music.volume = 0.4;
  music.play().catch(()=>{});

  timer = setTimeout(bloom, 2000);
}

function endHold() {
  holding = false;
  clearTimeout(timer);
}

function bloom() {
  if (!holding) return;
  bloomed = true;

  rose.innerHTML = "ðŸŒ¹";
  rose.classList.add("bloom");

  breath.play().catch(()=>{});
  setTimeout(() => chime.play().catch(()=>{}), 800);

  if (navigator.vibrate) {
    navigator.vibrate([40, 30, 40]);
  }

  msg.classList.add("show");
  petals();
}

function petals() {
  for (let i = 0; i < 25; i++) {
    const p = document.createElement("div");
    p.className = "petal";
    p.innerHTML = "ðŸŒ¸";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = 5 + Math.random() * 4 + "s";
    document.body.appendChild(p);
    setTimeout(() => p.remove(), 9000);
  }
}

/* floating light particles */
for (let i = 0; i < 18; i++) {
  const l = document.createElement("div");
  l.className = "light";
  l.style.left = Math.random() * 100 + "vw";
  l.style.animationDelay = Math.random() * 10 + "s";
  document.body.appendChild(l);
}

rose.addEventListener("touchstart", startHold);
rose.addEventListener("touchend", endHold);
rose.addEventListener("mousedown", startHold);
rose.addEventListener("mouseup", endHold);
</script>

</body>
</html>
